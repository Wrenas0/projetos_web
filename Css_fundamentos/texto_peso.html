<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    h2 { font-weight: bold; }  
    strong.fina { 
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 100;
     }
    strong.espessa {
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif
    }  
  </style>
</head>
<body>
  <h2>Título em Negrito</h2>
  <p>Parágrafo com <strong class="fina">palavras-chave em destaque</strong>.</p>
  <p>Parágrafo com <strong class="espessa">palavras-chave em destaque</strong>.</p>

</body>
</html>
