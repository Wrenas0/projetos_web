<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Matemasie&display=swap');
 
@import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Jersey+10&family=Matemasie&display=swap');
body {
    font-family: Verdana, Geneva, Tahoma, sans-serif
}
    h1{
        font-family: "Bungee Tint", sans-serif;
    }
    .destaque {
    font-family: "Jersey 10", sans-serif
    }
  </style>
</head>
<body>
  <h1>Título com Bungee Tint</h1>
  <p>Parágrafo com a Verdana.</p>
  <p class="destaque">Paragrafo com destaque</p>
</body>
</html>
