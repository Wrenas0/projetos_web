<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</html>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    h1 { color: blue; } 
    p { color: #336699; } 
    span.destaque { color: rgb(255, 0, 0); }
  </style>
</head>
<body>
  <h1>Título em Azul</h1>
  <p>Parágrafo com cor em código hexadecimal.</p>
  <p>Texto com <span class="destaque">destaque em vermelho</span>.</p>
</body>
</html>
