<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to right, #000000, #ffffff, #d400ff); 
      height: 200px;
    }
    .gradiente-radial {
      background-image: radial-gradient(circle, #000000, #8c00ff);
      height: 200px;
    }
    .gradiente-verical {
        background-image: linear-gradient(to bottom, #000000,#ffffff, #8c00ff );
        height: 400px;
    }
  </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>

  <h2>Gradiente Verical</h2>
  <div class="gradiente-verical"></div>

</body>
</html>
